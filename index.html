<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <h1>Rock Paper & Scissors</h1>
    </div>
    <div id="options">
        <div id="Rock"class="sel"> <img src="https://media.istockphoto.com/id/1452180511/photo/big-stone-with-white-background.webp?a=1&b=1&s=612x612&w=0&k=20&c=d2Kq5apmmxZzrCUgiNrn9PtVd0Yra2wDTh0stqjk5Uc=" alt=""></div>
        <div id="Paper" class="sel"> <img src="https://media.istockphoto.com/id/466719395/photo/sheet-from-a-notebook.webp?a=1&b=1&s=612x612&w=0&k=20&c=Fce4-v04c0KVyKPuvQKtJHk-kBlULBFSPessz40If8U=" alt=""></div>
        <div id="Scissors" class="sel"> <img src="https://media.istockphoto.com/id/182187746/photo/blue-scissors.webp?a=1&b=1&s=612x612&w=0&k=20&c=wsr4310ciU2oghIA2O5VIbp2sSyWLy_iAsxEyIr1cpo=" alt=""></div>
    </div>
    <div id="score">
        <div class="countbox"><p>You:</p>      <p id="y">0</p> </div>
        <div class="countbox"><p>Computer:</p> <p id="c">0</p> </div>
    </div>
    <div id="Reset"><button>Reset</button></div>
    <p id="display"></p>
    <script src="script.js"></script>    
</body>
</html>
